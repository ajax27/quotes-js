<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax27 | Quote Generator</title>
  <script src="https://kit.fontawesome.com/61e732019a.js" SameSite="none; Secure" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://res.cloudinary.com/ajax27/image/upload/v1579789406/favicon_mprps9.png" type="image/x-icon" />
</head>
<body>
  
  <div class="quote-container" id="quote-container">
    <!-- Quite -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
    </div>
    <!-- Author -->
    <div class="quote-author">
      <span id="author"></span>
    </div>
    <!-- buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="new-quote" id="new-quote">
          New Quote
      </button>
    </div>
  </div>
  <!-- Loader -->
  <div class="loader" id="loader"></div>
  <script src="app.js"></script>
</body>
</html>
